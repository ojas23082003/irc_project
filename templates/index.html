{% extends 'base.html' %}
{% load static %}
{% block title %} Swiggy | Order online {% endblock %}
{% block content %}
<h1 style="text-align: center;">{{msg}}</h1>
<div style="display: flex; flex-wrap:wrap;">
  {% for data in datas %}
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{data.image.url}}" alt="Card image cap" style="width: 100%;height:190px;">
    <div class="card-body">
      <h5 class="card-title">{{data.name}}</h5>
      <p class="card-text">{{data.location}}</p>
      <a href="{% url 'restaurant' data.slug data.name %}" class="btn btn-primary">Read more</a>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
